<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="images/logo/site.webmanifest" />
    <title>AMASYS</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./img/logo.png" alt="" class="logo"
        /></a>
        <div class="redesHeader">
          <img
            src="./img/icon/facebookBlueCircle.png"
            alt=""
            class="facebook"
          />
          <img src="./img/icon/instagramBlue.png" alt="" class="instagram" />
        </div>
        <button class="btnHeaderWsp"><p>ENVIANOS UN WHATSAPP</p></button>
      </nav>
    </header>

    <!-- CARDS -->
    <section class="cardContent">
      <article class="cardContainer">
        <img src="./img/web.png" alt="" />
        <p class="cardTitle">DISEÃ‘O WEB</p>
        <div class="blur"></div>
      </article>

      <article class="cardContainer rigth">
        <img src="./img/sistemas.jfif" alt="" />
        <p class="cardTitle">SISTEMAS</p>
        <div class="blur"></div>
      </article>
      <article class="cardContainer">
        <img src="./img/facturacion.jfif" alt="" />
        <p class="cardTitle">SISTEMA DE FACTURACION Y STOCK</p>
        <div class="blur"></div>
      </article>
      <article class="cardContainer rigth">
        <img src="./img/cursos.jfif" alt="" />
        <article class="cardTitle">CURSOS</article>
        p>
        <p></p>
        <div class="blur"></div>
      </article>
      <article class="cardContainer">
        <img src="./img/reservas.png" alt="" />
        <p class="cardTitle">SISTEMA DE RESERVAS</p>
        <p>></p>
        <div class="blur"></div>
      </article>
      <article class="cardContainer rigth">
        <img src="./img/viajes.jfif" alt="" />
        <p class="cardTitle">SISTEMA DE VIAJES</p>
        <p></p>
        <div class="blur"></div>
      </article>
    </section>

    <!-- FORM -->
    <section id="formContainer">
      <!-- <div class="formContainer_row"> -->
      <form action="" id="form">
        <input type="text" placeholder="Nombre" id="nombre" />

        <input type="text" placeholder="Apellido" id="apellido" />

        <input type="text" placeholder="Empresa" id="empresa" />

        <input type="text" placeholder="Motivo de la consulta" id="consulta" />

        <input type="email" placeholder="Email" id="email" />

        <input type="number" placeholder="Telefono" id="telefono" />

        <textarea
          name=""
          id="texto"
          cols="30"
          rows="10"
          placeholder="Consulta.."
        ></textarea>
        <button id="boton">Enviar</button>
      </form>

      <article class="contactDiv" id="contacto">
        <a href="index.html"
          ><img src="./img/logo.png" alt="" class="logoContact"
        /></a>
        <div class="contactDiv_general">
          <img src="./img/icon/email.png" alt="" class="emailIcon" />
          <div class="contactDiv_Email">
            <h3>ESCRIBINOS A:</h3>
            <br />
            <p>info@amasys.com.ar</p>
          </div>
        </div>
        <div class="contactDiv_general">
          <img src="./img/icon/whatsappBlue.png" alt="" class="whatsappIcon" />
          <div class="contactDiv_wsp">
            <h3>WHATSAPP</h3>
            <br />
            <p>+(54)911 66241227</p>
          </div>
        </div>
      </article>
      <!-- </div> -->
    </section>
    <footer>
      <a href="index.html"><img src="./img/logo.png" alt="" class="logo" /></a>
      <div class="redesHeader">
        <img src="./img/icon/facebookWhiteCircle.png" alt="" class="facebook" />
        <img src="./img/icon/instagramWhite.png" alt="" class="instagram" />
      </div>
      <button class="footerBtn">ENVIANOS UN WHATSAPP</button>
    </footer>
  </body>
</html>
